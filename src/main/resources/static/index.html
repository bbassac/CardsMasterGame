<!doctype html>
<html>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<head>
    <title>Card Master Game</title>
    <link rel="stylesheet" href="css/Board.css" type="text/css" />
    <link rel="stylesheet" href="css/popins.css" type="text/css" />
</head>

<body>


<Header>
    <Doc >
        <a  class="list-group-item" href="./swagger-ui.html">Documentation</a>
        <a  class="list-group-item" href="./README.html">Règles du jeu</a>
    </Doc>
    ID du joueur
        <select id="currentPlayerId" onchange="refreshBoard()">
            <option selected="selected" value="0">0</option>
            <option value="1">1</option>
        </select>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

    <button style="background: url(img/reload.png);height: 20px;width: 20px" onclick="refreshBoard()"  > </button>
</Header>

<Board>
    <BoardOpp id="boardOpp"></BoardOpp>
    <GraveyardOpp id="graveyardOppId">Graveyard Opponent</GraveyardOpp>
    <PvOpp>
        <div id="oppPvsId"></div>
        <br />
        <div id="nbTrapsId"></div>
        <div id="nbCardsId"></div>
    </PvOpp>
    <BoardPlayer id="boardPlayer">Board Player</BoardPlayer>
    <GraveyardPlayer id="graveyardId">Graveyard Player</GraveyardPlayer>
    <PvPlayer>
        <div id="playerPvsId"></div>
        <br />
        <div id="playerChakraId"></div>
        <br />
        <div id="diceId" ></div>
        <div id="diceResultId" >Result :</div>
    </PvPlayer>
    <Hand id="hand"> Main du joueur </Hand>

    <Draw id="draw"></Draw>
    <Invocations id="invocations"></Invocations>
    <CurrentEnvironment id="currentEnvironment"></CurrentEnvironment>
    <Traps id="traps"></Traps>


	<!-- div pour "griser" l'écran principal en arrière plan -->
	<div id="popinGrayBackDiv" class="popin_gray_back"></div>	 
	
	<!-- div de la popin de carte -->
	<div id="popinCardDiv" class="popin_card">
		<img id="popinCardImg" border=0 alt='Mon image' height='100%' onclick="hideCardPopin()"></img>
	</div>

	<!-- div de la popin de cimetière -->
	<div id="popinGraveyardDiv" class="popin_card">
		Popin de carte
		<p onclick="hideGraveyardPopin()">Fermer</p>
	</div>

</Board>



<script src="js/deckSection.js"></script>
<script src="js/drawSection.js"></script>
<script src="js/graveyard.js"></script>
<script src="js/dice.js"></script>
<script src="js/pv.js"></script>
<script src="js/chakra.js"></script>
<script src="js/trap.js"></script>
<script src="js/opponentDeckSection.js"></script>
<script src="js/popins.js"></script>

</body>
</html>
