<!doctype html>
<html>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<head>
    <title>Card Master Game</title>
    <link rel="stylesheet" href="css/Board.css" type="text/css" />
</head>

<body>

<Doc >
    <a  class="list-group-item" href="/jsondoc-ui.html?url=/jsondoc">Documentation</a>
</Doc>
<Header>
    ID du joueur
        <select id="currentPlayerId">
            <option selected="selected" value="0">0</option>
            <option value="1">1</option>
        </select>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <button onclick="refreshBoard()">Refresh</button>
</Header>

<Board>
    <BoardOpp id="boardOpp">Board Opponent</BoardOpp>
    <GraveyardOpp id="graveyardOppId">Graveyard Opponent</GraveyardOpp>
    <PvOpp> Opponent Pvs:
        <div id="oppPvsId"></div>
    </PvOpp>
    <BoardPlayer id="boardPlayer">Board Player</BoardPlayer>
    <GraveyardPlayer id="graveyardId">Graveyard Player</GraveyardPlayer>
    <PvPlayer> Player Pvs :
        <div id="playerPvsId"></div>
        <br />
        Chakras :
        <div id="playerChakraId"></div>
        <br />
        <div id="diceId" ></div>
        <div id="diceResultId" >Result :</div>
    </PvPlayer>
    <Hand id="hand"> Main du joueur </Hand>

    <Draw id="draw"></Draw>
    <Invocations id="invocations"></Invocations>
    <CurrentEnvironment id="currentEnvironment"></CurrentEnvironment>
    <Traps id="traps"></Traps>

</Board>





<script src="js/deckSection.js"></script>
<script src="js/drawSection.js"></script>
<script src="js/graveyardPvSection.js"></script>
</body>
</html>
