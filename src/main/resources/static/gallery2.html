<!doctype html>
<html>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<head>
    <title>Gallerie</title>
    <link rel="stylesheet" href="css/gallery2.css" type="text/css" />
</head>

<body>

        <div id="areaId">
            <select id="cardList" multiple onchange="display();"></select>
            <img id="vignetteID">
            <textarea id="textAreaId"></textarea>
            <button id="buttonId" onclick="copy()">Copy</button>
            <button id="addId" onclick="add()">+</button>
            <button id="removeId" onclick="remove()">-</button>
            <button id="openButtonId" onclick="loadDeck()">Open...</button>
            <select id="deckList" multiple onchange="displayDeck();"></select>
            <button id="saveId" onclick="save()">Save</button>
        </div>
    <script src="js/gallery2.js"></script>
    <script src="js/FileSaver.js"></script>
</body>
