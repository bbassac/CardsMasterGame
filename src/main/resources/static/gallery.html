<!doctype html>
<html>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<head>
    <title>Gallerie</title>
    <link rel="stylesheet" href="css/gallery.css" type="text/css" />
</head>

<body>

        <div id="areaId">
            <div id = "cardListDiv">
                <select id="cardList" multiple onchange="display();"></select><br />
                <span id="filterCounterId" />
            </div>
            <div id="filters">
                <label>Chakra<select name="chakras" id="chakra-select">
                    <option value="">--Chakra Type--</option>
                    <option value="Feu">Feu</option>
                    <option value="Spécial">Spécial</option>
                    <option value="Eau">Eau</option>
                    <option value="Terre">Terre</option>
                    <option value="Foudre">Foudre</option>
                    <option value="Physique">Physique</option>
                </select></label><br />
                <label>Nom<input type="search" id="nameFilter" name="Nom" /></label><br />
                <label>Coût
                    <select id="cost-operator">
                        <option value="=">=</option>
                        <option value="<"><</option>
                        <option value=">">></option>
                    </select>
                    <input type="search" id="costFilter"  />
                </label>
                    <br />
                    <label>Attaque
                        <select id="atk-operator">
                            <option value="=">=</option>
                            <option value="<"><</option>
                            <option value=">">></option>
                        </select>
                        <input type="search" id="atqFilter" />
                    </label>
                    <br />
                    <label>Défense
                        <select id="def-operator">
                            <option value="=">=</option>
                            <option value="<"><</option>
                            <option value=">">></option>
                        </select>
                        <input type="search" id="defFilter"  />
                    </label>
                    <br />

                <button id="searchButton" onclick="refreshImages()">Search</button>
            </div>
            <div>
                <img id="vignetteID">
            </div>
            <div>
                <textarea id="textAreaId"></textarea>
                <button id="copyButtonId" onclick="copy()">Copy</button>
                <button id="addButtonId" onclick="add()">+</button>
                <button id="removeButtonId" onclick="remove()">-</button>
                <button id="openButtonId" onclick="loadDeck()">Open...</button>
                <button id="saveButtonId" onclick="save()">Save</button>
            </div>
            <div>
                <select id="deckList" multiple onchange="displayDeck();"></select>
                <span id="libelleCounterId" />
            </div>
        </div>
    <script src="js/gallery.js"></script>
    <script src="js/FileSaver.js"></script>
</body>
